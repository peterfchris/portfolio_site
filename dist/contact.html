<head>

  <link rel="stylesheet" href="css/main.css">
  <title>Contact Me | Instructional Designer</title>
</head>
<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/PC_1.png" alt="My Portfolio" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact Form -->
  <section id="contact-a" class="py-3 text-center">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form>
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name">
          <input type="text" class="text-input subject-input" placeholder="Subject">
          <input type="text" class="text-input email-input" placeholder="Email Address">
          <input type="text" class="text-input phone-input" placeholder="Phone Number (*Optional)">
          <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
        </div>
        <button class="btn-dark" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->

  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>peterc@allencomm.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(801)829-7250</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>50 Main St, Boston MA</p>
        </div>
      </div>
    </div>
  </section>

        <a href="https://www.instagram.com/peter.f.chris/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/peter-f-christensen/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>
