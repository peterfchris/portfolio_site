<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/843b257aad.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="/logo.ico">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Me | eLearning Developer</title>
</head>
<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo_1.png" alt="My Portfolio" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact Form -->
  <div id="contact-page">
 
<section id="contact-a" class="py-3 text-center">
   <div class="container">
     <h2 class="section-title">Contact Me</h2>
     <div class="bottom-line"></div>
     <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
       <div class="text-fields">
         <input type="text" class="text-input name-input" placeholder="Name" name="name">
         <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
         <input type="text" class="text-input email-input" placeholder="Email Address" name="email">
         <input type="text" class="text-input phone-input" placeholder="Phone Number (*Optional)" name="phone">
         <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
         <div class="my-2">
           <div data-netlify-recaptcha="true"></div>
         </div>
       </div>
       <button class="btn-dark" type="submit">Submit</button>
     </form>
   </div>
 </section>

 <!-- Section B: Contact Info -->
 
 <section id="contact-b" class="py-2 bg-gray">
   <div class="container">
     <div class="contact-info">
       <div>
         <i class="fas fa-envelope fa-2x"></i>
         <h3>Email</h3>
         <p>peter.f.chris@gmail.com</p>
       </div>
       <div>
         <i class="fas fa-phone fa-2x"></i>
         <h3>Phone</h3>
         <p>(385)910-8585</p>
       </div>
       <div>
         <a href="https://www.linkedin.com/in/peter-f-christensen/" target="_blank">
         <i class="fab fa-linkedin fa-2x"></i>
         <h3>LinkedIn</h3>
         <p>@peter-f-christensen</p>
        </a>
       </div>
     </div>
   </div>
 </section>
</div>  



  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2020. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="./js/envelope.js"></script>
</body>
</html>
